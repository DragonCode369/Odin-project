<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Odin project</title>
</head>
<body>
    <div class="container">

        <div class="left-side">
            <img src="pictures/forest.jpg" alt="forest">

            <div class="odin-icon">
                    <img src="pictures/odin-lined.png" alt="odin">
                    <p>ODIN</p>
            </div>
            <p>Photo by Halie West on Unsplash</p>
        </div><!-- "left-side" -->

        <div class="right-side">
            <div class="rs-top">
                <p><b>This is not real online service! You know you need something like this in your life to help you realize you deepest dreams.
                    Sign up now to get started.</b></p>

                <p><b>You <i>know</i> you want to.</b></p>
            </div><!-- .rs-top -->

            <div class="rs-p">
                <p>
                    <b> Let's do this! </b>
                </p>
            </div>

            <form>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email">
                <label for="phone-number">Phone number:</label><br>
                <input type="number" id="phone-number" name="phone-number">
                <label for="password">Passsword:</label><br>
                <input type="password" id="password" name="password">
                <label for="repeat-password">Repeat passsword:</label><br>
                <input type="password" id="repeat-password" name="repeat-password">
            </form>
            <hr>
            <button onclick="">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div><!-- "right-side" -->

    </div> <!-- "container" -->

    <script src="jsfajl.js"></script>
</body>
</html>
