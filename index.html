<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Odin project</title>
</head>
<body>
    <div class="container">

        <div class="left-side">
            <div class="odin-icon">
                <div>
                    <img src="pictures/odin-lined.png" alt="odin">
                </div>
                <div>
                    <p>ODIN</p>
                </div>
            </div>
            <div class="caption">
                <p>Photo by <a href="#" class="photo-link">Halie West</a> on <a href="https://unsplash.com/" target="_blank" class="photo-link">Unsplash</a></p>
            </div>
        </div><!-- "left-side" -->

        <div class="right-side">
            <div class="rs-top">
                <p><b>This is not real online service! You know you need something like this in your life to help you realize you deepest dreams.
                    Sign up now to get started.</b></p>

                <p><b>You <i>know</i> you want to.</b></p>
            </div><!-- .rs-top -->

            <div class="rs-txt-form">
               
                <div class="form">
                        <form id="form">
                            <div id="form-box">
                                <p class="form-p">
                                    <b> Let's do this! </b>
                                </p>
                                <div class="first-input-group">
                                    <div>
                                        <label for="fname">First name </label>
                                        <input type="text" id="fname" name="fname" value="Thor" required>
                                    </div>
                                    <div>
                                        <label for="lname">Last name </label>
                                        <input type="text" id="lname" name="lname" value="Odinson" required>
                                    </div>
                                </div>
                                <div class="second-input-group">
                                    <div>
                                        <label for="email">Email </label>
                                        <input type="email" id="email" name="email" required>
                                    </div>
                                    <div>
                                        <label for="phone-number">Phone number </label>
                                        <input type="number" id="phone-number" name="phone-number">
                                    </div>
                                </div>
                                <div class="third-input-group">
                                    <div>
                                        <label for="password">Passsword </label>
                                        <input type="password" id="password" name="password" required>
                                        <p class="error-msg">*Passwords do not match</p>
                                    </div>
                                    <div>
                                        <label for="repeat-password">Repeat passsword </label>
                                        <input type="password" id="repeat-password" name="repeat-password" required>
                                    </div>
                                </div>
                            </div><!-- #form-box -->
                            <input type="submit" value="Create Account" id="submit"/>
                        </form>
                </div>   
            </div>
            <p class="log-in">Already have an account? <a href="#" class="log-in-a">Log in</a></p>
        </div><!-- "right-side" -->

    </div> <!-- "container" -->

    <script src="jsfajl.js"></script>
</body>
</html>
